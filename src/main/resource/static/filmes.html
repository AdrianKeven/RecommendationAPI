<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Filmes</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav class="menu">
    <a href="/onboarding.html">Onboarding</a>
    <a href="/recomendacao.html">Recomendações</a>
</nav>

<main>
    <h1>Filmes</h1>
    <div id="listaCriarFilmes" class="cards"></div>

    <form>
        <input id="titulo" placeholder="Título">
        <textarea id="descricao" placeholder="Descrição"></textarea>
        <input id="diretor" placeholder="Diretor">
        <input id="anoLancamento" type="number" placeholder="Ano">
        <input id="genero" placeholder="Gênero">

        <label>Imagem do Filme</label>
        <input type="file" id="imagem" accept="image/*">

        <button type="button" onclick="criarFilme()">Salvar</button>
    </form>

    <section class="cards" id="listaFilmes"></section>
</main>

<script src="/js/filmes.js"></script>
</body>
</html>
